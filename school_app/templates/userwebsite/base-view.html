<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
    <!-- ==========================
    	Meta Tags
    =========================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==========================
    	Title
    =========================== -->
    <title>BYLC Patshala</title>

    <!-- ==========================
    	Favicons
    =========================== -->
  <link rel="shortcut icon" href="{% static 'userwebsite/assets/icons/favicon.ico' %}">
	<link rel="apple-touch-icon" href="{% static 'userwebsite/assets/icons/apple-touch-icon.png' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'userwebsite/assets/icons/apple-touch-icon-72x72.png' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'userwebsite/assets/icons/apple-touch-icon-114x114.png' %}">

    <!-- ==========================
    	Fonts
    =========================== -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css' media="none" onload="if(media!='all')media='all'">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css' media="none" onload="if(media!='all')media='all'">

    <!-- ==========================
    	CSS
    =========================== -->
    <link href="{% static 'userwebsite/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="none" onload="if(media!='all')media='all'">
    <link href="{% static 'userwebsite/assets/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" media="none" onload="if(media!='all')media='all'">
    <link href="{% static 'userwebsite/assets/css/creative-brands.css' %}" rel="stylesheet" type="text/css" media="none" onload="if(media!='all')media='all'">
    <link href="{% static 'userwebsite/assets/css/custom.css' %}" rel="stylesheet" type="text/css" media="none" onload="if(media!='all')media='all'">
    <link href="{% static 'userwebsite/assets/css/color/red.css' %}" id="main-color" rel="stylesheet" type="text/css" media="none" onload="if(media!='all')media='all'">

</head>
<body>
    <h1>Supreme</h1>

    <!-- ==========================
    	SCROLL TOP - START
    =========================== -->
    <div id="scrolltop" class="hidden-xs"><i class="fa fa-chevron-up"></i></div>
    <!-- ==========================
    	SCROLL TOP - END
    =========================== -->

	<!-- ==========================
    	HEADER - START
    =========================== -->
	<header class="navbar navbar-default navbar-static-top">
    	<div class="container">
            <div class="navbar-header">
                <a href="{% url 'home_page' %}" class="navbar-brand"><img src="{% static 'userwebsite/assets/images/logo.png' %}" class="img-responsive" alt=""></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><i class="fa fa-bars"></i></button>
                <button class="btn btn-default navbar-toggle" type="button" id="mobile-search-button"><i class="fa fa-search"></i></button>
            </div>

            <div class="navbar-collapse collapse">
            	<ul class="nav navbar-nav">

                  {% url 'home_page' as url_check %}
                	<li {% if request.path == url_check %} class="active"{% endif %}><a href="{% url 'home_page' %}">Home</a></li>

                  {% url 'contact_page' as url_check %}
                  <li {% if request.path == url_check %} class="active"{% endif %}><a href="{% url 'contact_page' %}">Contact</a></li>
                </ul>
                <div class="navbar-right hidden-xs">
                	<form id="search-form" class="hidden-xs hidden-sm" method="get" action="{% url 'search_page' %}">
                    	<fieldset>
                            <div class="input-group">
                            	<input type="text" class="form-control" name="q" value="{{ request.GET.get }}">
                            	<span class="input-group-btn"><button class="btn btn-default" type="button"><i class="fa fa-search"></i></button></span>
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </header>

    <section class="mobile-search-field" id="mobile-search-field">

      <div class="flexsearch">
        <div class="flexsearch--wrapper">
          <form class="flexsearch--form" method="get" action="{% url 'search_page' %}">
            <div class="flexsearch--input-wrapper">
              <input class="flexsearch--input" type="search" placeholder="search" name="q" value="{{ request.GET.get }}">
            </div>
            <input class="flexsearch--submit" type="submit" value="&#10140;"/>
          </form>
        </div>
      </div>
    </section>

    {% block body_block %}



    {% endblock  %}

    <!-- ==========================
    	FOOTER - START
    =========================== -->
    <footer class="navbar">
    	<div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <p>Â© BYLCx 2018 - 2019 All right reserved. Designed by <a href="http://bylc.org" target="_blank">BYLC</a>.</p>
                </div>
                <div class="col-sm-4">
                    <ul class="brands brands-sm brands-circle brands-inline">
                    	<li><a href=""><i class="fa fa-facebook"></i></a></li>
                        <li><a href=""><i class="fa fa-twitter"></i></a></li>
                        <li><a href=""><i class="fa fa-google-plus"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- ==========================
    	FOOTER - END
    =========================== -->

   	<!-- ==========================
    	JS
    =========================== -->
	  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{% static 'userwebsite/assets/js/bootstrap.min.js' %}" async></script>




    <script type="text/javascript">

    $(document).ready(function(){

      $("#mobile-search-button").click(function(){


          if($("#mobile-search-field").css('display') == 'block'){

             $("#mobile-search-field").hide(500);

          }else{

             $("#mobile-search-field").show(500);

          }

      });

    });

    </script>

    <script type="text/javascript">

      function close_youtube(div_id, video_link){
        var iframe = document.createElement( "iframe" );

        iframe.setAttribute( "frameborder", "0" );
      	iframe.setAttribute( "allowfullscreen", "" );
      	iframe.setAttribute( "src", video_link +"?rel=0&showinfo=0&autoplay=0" );

        document.getElementById(div_id).innerHTML = "";
        document.getElementById(div_id).appendChild(iframe);

      }


      function youtube_player(div_id, video_link){

        var iframe = document.createElement( "iframe" );

        iframe.setAttribute( "frameborder", "0" );
      	iframe.setAttribute( "allowfullscreen", "" );
      	iframe.setAttribute( "src", video_link +"?rel=0&showinfo=0&autoplay=1" );

        document.getElementById(div_id).innerHTML = "";
        document.getElementById(div_id).appendChild(iframe);


      }



    </script>

</body>
</html>
